<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Link to your custom CSS styles (styles.css) -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task" aria-describedby="add-task-button">
            <div class="input-group-append">
                <button class="btn btn-success" type="button" id="addTaskButton">Add Task</button>
            </div>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <!-- Add Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Your JavaScript file (app.js) -->
    <script src="app.js"></script>
</body>
</html>
